name: Deploy to OVH

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    env:
      USER: ${{ secrets.USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      HOST: ${{ secrets.HOST }}
      MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
      MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
    permissions:
      contents: read
      packages: write
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create env.properties and certificate files
        run: |

          echo "# Autogenerated env.properties file" > env.properties
          echo "LIVE_RELOAD=false" >> env.properties

          echo "DDL_AUTO=none" >> env.properties
          echo "SHOW_SQL=true" >> env.properties

          echo "POSTGRESQL_SERVER=ppostgres" >> env.properties
          echo "POSTGRESQL_PORT=5432" >> env.properties
          echo "POSTGRES_DB=${{ vars.POSTGRES_DB }}" >> env.properties
          echo "POSTGRES_USER=${{ vars.POSTGRES_USER }}" >> env.properties
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> env.properties
          echo "POSTGRES_VERSION=${{ vars.POSTGRES_VERSION }}" >> env.properties

          echo "AUTO_COMMIT=true" >> env.properties
          
          echo "LOG_FILE=logs/app.log" >> env.properties
          
          echo "CONTEXT_PATH=" >> env.properties

          echo "IMAGE_PATH=/usr/local/" >> env.properties
          
          echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> env.properties
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> env.properties
          echo "MAIL_HOST=${{ vars.MAIL_HOST }}" >> env.properties
          echo "MAIL_PORT=${{ vars.MAIL_PORT }}" >> env.properties

          echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" >> env.properties
          echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> env.properties
          echo "MONGO_USER=${{ vars.MONGO_USER }}" >> env.properties
          echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}" >> env.properties
          echo "MONGO_DB=${{ vars.MONGO_DB }}" >> env.properties
          echo "MONGO_URL=mongodb://${{ vars.MONGO_USER }}:${{ secrets.MONGO_PASSWORD }}@mongodb:27017/${{ vars.MONGO_DB }}" >> env.properties
 
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            INIT=prod

      - name: Deploy using docker-compose
        run: |
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no env.properties ${USER}@${HOST}:./
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no -r ./init/prod ${USER}@${HOST}:.
          sshpass -p $PASSWORD scp -o StrictHostKeyChecking=no ./docker-compose-prod.yml ${USER}@${HOST}:.
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "echo ${{ secrets.GITHUBTOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin"
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo docker compose -f docker-compose-prod.yml pull"
          sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no ${USER}@${HOST} "sudo docker compose -f docker-compose-prod.yml up -d"
